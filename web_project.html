<script>
document.addEventListener("DOMContentLoaded", () => {
    const headline = document.querySelector("h2.gradient-text");
    const paragraph = document.querySelector("p");

    headline.style.opacity = 0;
    headline.style.transform = "translateY(-100px) scale(0.8)";
    headline.style.transition = "transform 1s ease-out, opacity 1s ease-out";

    paragraph.style.opacity = 0;
    paragraph.style.transform = "translateY(50px)";
    paragraph.style.transition = "transform 1s ease-out, opacity 1s ease-out";

    setTimeout(() => {
        headline.style.opacity = 1;
        headline.style.transform = "translateY(0) scale(1)";
        paragraph.style.opacity = 1;
        paragraph.style.transform = "translateY(0)";
    }, 500);

    setTimeout(() => {
        headline.style.transition = "transform 0.3s ease";
        headline.style.transform = "scale(1.1)";
        setTimeout(() => {
            headline.style.transform = "scale(1)";
        }, 300);
    }, 1500);
});
</script>
